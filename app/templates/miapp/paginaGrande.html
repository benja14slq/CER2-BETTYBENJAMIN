{% load static %}
<div id="carouselExampleIndicators" class="carousel slide d-none d-xxl-block" data-bs-ride="carousel" data-bs-interval="10000">
    <div class="carousel-inner">
        {% for comunicado in comunicados %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="container-fluid-xl">
                    <div class="row">
                        <div class="col-xl-2 container-fluid text-center">
                            <img src="{% static 'miapp/imagenes/Logo_UTFSM.png' %}" id="Logo">
                        </div>
                        <div class="col-xl-8 container-fluid text-center">
                            <h1>Sistema Integrado de Notificaciones</h1>
                            <hr>
                        </div>
                        <div class="col-xl-2 container-fluid text-center">
                            <img src="{{ comunicado.entidad_id.logo.url }}" id="Logo">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="container-xl mt-3">
                    <h1>{{ comunicado.titulo }}</h1>
                    <h3>{{ comunicado.entidad.nombre }}</h3>
                    <h6>{{ comunicado.detalle }}</h6>
                </div>
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
